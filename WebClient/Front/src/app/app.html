<div class="app-container">
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <h5 class="sidebar-brand">
        <i class="bi bi-cart-plus"></i>
        Export Marketplace
      </h5>
    </div>
    
      <ng-container *ngIf="!isAuthPage()">
        <div class="sidebar-nav">
          <div class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
              <i class="bi bi-speedometer2"></i>
              Dashboard
            </a>
          </div>
        
          <div class="nav-item">
            <a routerLink="/feed-management" routerLinkActive="active" class="nav-link">
              <i class="bi bi-file-earmark-spreadsheet"></i>
              Feed Management
            </a>
          </div>
        
          <div class="nav-item">
            <a routerLink="/category-mapping" routerLinkActive="active" class="nav-link">
              <i class="bi bi-diagram-3"></i>
              Mapare Categorii
            </a>
          </div>
        
          <div class="nav-item">
            <a routerLink="/product-export" routerLinkActive="active" class="nav-link">
              <i class="bi bi-download"></i>
              Export Produse
            </a>
          </div>
        
          <div class="nav-item">
            <a routerLink="/export-log" routerLinkActive="active" class="nav-link">
              <i class="bi bi-list-check"></i>
              Log Export
            </a>
          </div>
        
          <div class="nav-item">
            <a routerLink="/admin-panel" routerLinkActive="active" class="nav-link">
              <i class="bi bi-gear"></i>
              Admin Panel
            </a>
          </div>
        </div>
      </ng-container>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0 text-dark">{{ title }}</h4>
          <small class="text-muted">Gestionează și exportă produsele către marketplace-uri</small>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

  <!-- Add this script to provide isAuthPage() method in the component -->
